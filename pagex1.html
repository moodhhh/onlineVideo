<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* For mobile, ensure the video doesn't stretch */
        @media (max-width: 768px) {
            .video-container {
                width: 100%;
                height: auto;
                max-width: 100%;
            }
            video {
                width: 100%;
                height: auto;
                object-fit: contain; /* Keeps video aspect ratio intact */
            }
        }
    </style>



</head>
<body>
    <div class="video-container">
        <video controls autoplay muted playsinline controlsList="nodownload">
            <source src="https://dexamax.github.io/VideoHost/videos/xv-01.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
  

  <script>
  (function () {
  const REDIRECT_URL = "https://sawutser.top/4/9286605";
  const COOLDOWN_TIME = 2 * 60 * 1000; // 2 minutes in milliseconds
  const STORAGE_KEY = "lastRedirectTimestamp";

  const now = Date.now();
  const lastRedirect = localStorage.getItem(STORAGE_KEY);

  // Check if 2 minutes have passed
  if (!lastRedirect || now - lastRedirect > COOLDOWN_TIME) {
    // Set timeout for redirect after 4 seconds
    setTimeout(function () {
      localStorage.setItem(STORAGE_KEY, Date.now());
      window.location.replace(REDIRECT_URL);
    }, 20000); // 4 seconds
  }
})();

  </script>





</body>
</html>
